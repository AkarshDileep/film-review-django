{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="bower_components/aos/dist/aos.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Document</title>
</head>
<body class="row bg-black">
    <div class="row col-10 pt-5 mx-auto">
    {% for movie in moviee %}
        {% if movie.rating == 2 %}
    {% with actor_link=movie.image|stringformat:"s" %}
        
        <div class="col-md-3 col-4" style="background-size: contain;">
            <a href="{% url 'moviedet' movie.id %}" class="col-12">
                <img class="img-thumbnail col-12" src="{% static 'images/' %}{{ actor_link }}" alt="">
                <p class="roboticss1">{{ movie.title }}</p>
            </a>
        </div>
    
    {% endwith %}
    {% endif %} 
{% endfor %}
       
    </div>
    



    <script src="bower_components/aos/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <Script>
        AOS.init({});
    </Script>

</body>
</html>
